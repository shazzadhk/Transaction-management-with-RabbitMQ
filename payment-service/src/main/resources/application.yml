spring:
  application:
    name: payment-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.MySQLDialect
        #        dialect: org.hibernate.dialect.MySQLInnoDBDialect
        format_sql: true
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5434/payment-db
    username: postgres
    password: root
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

---

server:
  port: 8088

---

queue:
#  refund-payment: REFUND_PAYMENT_EVENT
  order-done: ORDER_DONE_EVENT
  order-canceled: ORDER_CANCELED_EVENT
  payment-create: PAYMENT_CREATE_EVENT

exchange:
  order-exchange: ORDER_EXCHANGE

routingKey:
#  refund-payment-key: REFUND_PAYMENT_KEY
  order-done-key: ORDER_DONE_KEY
  order-canceled-key: ORDER_CANCELED_KEY


management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  prometheus:
    metrics:
      export:
        enabled: true